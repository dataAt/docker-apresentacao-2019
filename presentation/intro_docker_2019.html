# Docker üê≥ Criando imagens

&lt;br&gt;

--
Gerando o script Python que ser√° executado dentro do container

```

--

```dockerfile

COPY ola.py ./

CMD [ "./ola.py" ]
ENTRYPOINT [ "python" ]
```

```shell

```

Gerando um container


```shell
$ docker run minha_primeira_imagem:1.0
